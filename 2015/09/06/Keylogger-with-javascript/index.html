      <p>记录一段键盘记录的js代码<br><a id="more"></a></p>
<p>代码如下<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">keyUp</span><span class="params">(e)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">var</span> keyChar=<span class="number">0</span>,e=e||event;</span><br><span class="line">       keyChar=e.keyCode||e.which||e.charCode;</span><br><span class="line">       <span class="keyword">var</span> key = <span class="built_in">String</span>.fromCharCode(keyChar);</span><br><span class="line">       <span class="built_in">console</span>.log(<span class="string">"字符: "</span> + key);</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">document</span>.onkeyup = keyUp;</span><br></pre></td></tr></table></figure></p>
